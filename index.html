<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-cart</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <nav>
            <div class="box-logo">
                <span class="material-symbols-outlined">
                    receipt_long
                </span>
                <p><strong>Job</strong> Passcard</p>
            </div>
            <div class="box-menu">
                <a href="#">ABOUT US</a>
                <a href="#">PASSCARD</a>
                <a href="#">PROFILE</a>
            </div>
            <div class="box-login">
                <a href="#">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </a>

                <div class="i-cart">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                    </a>
                    <span>1</span>
                </div>
                <a href="#">LOGIN</a>
                <a href="#">SIGN UP</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1>My Cart</h1>
            <article>
                <div class="box-cart">
                    <div class="cart">
                        <button>
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                        </button>
                        <img src="https://picsum.photos/150" alt="">
                        <div class="cart-detail">
                            <p>Google Docs</p>
                            <div class="box-level">
                                <div class="level active"></div>
                                <div class="level"></div>
                                <div class="level"></div>
                                <select name="level" id="level" form="levelform">
                                    <option value="1">LV 1-3</option>
                                    <option value="2" selected>LV 2-3</option>
                                    <option value="3">LV 3-3</option>
                                </select>
                            </div>
                            <p>THB 150</p>
                        </div>
                    </div>
                    <div class="cart">
                        <button>
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                        </button>
                        <img src="https://picsum.photos/150" alt="">
                        <div class="cart-detail">
                            <p>Google Docs</p>
                            <div class="box-level">
                                <div class="level active"></div>
                                <div class="level active"></div>
                                <div class="level active"></div>
                                <div class="level"></div>
                                <select name="level" id="level" form="levelform">
                                    <option value="1">LV 1/4</option>
                                    <option value="2">LV 2/4</option>
                                    <option value="3">LV 3/4</option>
                                    <option value="4">LV 4/4</option>
                                </select>
                            </div>
                            <p>THB 150</p>
                        </div>
                    </div>
                </div>
                <div class="box-info">
                    <div class="info">
                        <h2>Order Info</h2>
                        <div class="info-detail">
                            <p>Subtotal</p>
                            <p>THB 300</p>
                        </div>
                        <div class="box-coupon">
                            <span class="material-symbols-outlined">
                                confirmation_number
                            </span>
                            <input type="text" placeholder="Promotion code">
                            <button>Apply</button>
                        </div>
                        <hr>
                        <div class="info-detail-total">
                            <p>Total payment</p>
                            <p>THB 300</p>
                        </div>
                        <button>LOG IN TO CHECKOUT</button>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
